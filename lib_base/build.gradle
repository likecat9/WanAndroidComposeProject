import com.biabiabia.wanandroid.buildsrc.Dependencies

plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk 30

    defaultConfig {
        minSdk 21
        targetSdk 30

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    /**
     * AndroidX
     */
    api Dependencies.AndroidX.androidx_core_core_ktx
    api Dependencies.AndroidX.androidx_compose_ui_ui
    api Dependencies.AndroidX.androidx_compose_material_material
    api Dependencies.AndroidX.androidx_compose_ui_ui_tooling_preview
    api Dependencies.AndroidX.androidx_lifecycle_lifecycle_runtime_ktx
    api Dependencies.AndroidX.androidx_activity_activity_compose

    testImplementation Dependencies.Junit.junit_junit
    androidTestImplementation Dependencies.AndroidX.androidx_test_ext_junit
    androidTestImplementation Dependencies.AndroidX.androidx_test_espresso_espresso_core
}